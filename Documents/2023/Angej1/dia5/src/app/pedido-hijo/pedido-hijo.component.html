<h1>Hijo manda a padre: Pedidos</h1>
<p>Nombre del cliente: <input type="text" [(ngModel)]="pedido.nombreCliente"> </p>
<p>Total de productos: <input type="number" [(ngModel)]="pedido.totProductos"> </p>
<p>Precio: <input type="number" [(ngModel)]="pedido.importe"> </p>

<p><input type="button" value="Mandar pedido" (click)="mandaPaciente()"></p>
